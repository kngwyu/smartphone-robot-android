name: Android CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: 'true'
    - name: Install Git
      run: |
        sudo apt-get update
        sudo apt-get install -y git
        git --version
    - name: set up JDK
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '17.0'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
