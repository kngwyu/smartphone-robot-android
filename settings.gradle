def androidLibs = [
        'abcvlib',
        'openCV411',
]

gradle.ext.androidLibs = androidLibs

def apps = [
        'basic',
        'camera',
        'backAndForth',
        'pidBalancer',
        'colorBlobFollower',
        'setPath',
        'clapLearn',
        'compoundController',
        'allAccess',
        'physicstest',
        "tfapp",
]

gradle.ext.apps = apps

def IOIOlibs = [
        'IOIOLibCore'
]

gradle.ext.IOIOlibs = IOIOlibs

androidLibs.each {
    lib ->
        include lib
        project(":${lib}").projectDir = file("libs/${lib}")
}

apps.each {
    app ->
        include app
        project(":${app}").projectDir = file("apps/${app}")
}

IOIOlibs.each {
    lib ->
        include lib
        project(":${lib}").projectDir = file("libs/${lib}")
}
