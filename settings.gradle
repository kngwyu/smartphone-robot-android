def androidLibs = [
        'abcvlib',
        'openCV411',
]

gradle.ext.androidLibs = androidLibs

def apps = [
        'basic',
        'camera',
        'backAndForth',
        'pidbalancer',
        'colorBlobFollower',
        'setPath',
        'clapLearn',
        'compoundController',
        'allAccess',
        'physicstest',
        "tfapp",
        "pidtransfer_transmitter",
        "pidtransfer_receiver",
]

gradle.ext.apps = apps

androidLibs.each {
    lib ->
        include lib
        project(":${lib}").projectDir = file("libs/${lib}")
}

apps.each {
    app ->
        include app
        project(":${app}").projectDir = file("apps/${app}")
}
