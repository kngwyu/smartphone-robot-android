// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

}

subprojects {
    afterEvaluate {
        android{
            compileOptions {
                sourceCompatibility(JavaVersion.VERSION_1_8)
                targetCompatibility(JavaVersion.VERSION_1_8)
            }
        }
        dependencies {
            if (project.name != "abcvlib" && project.name != "openCV411") {
                implementation(project(":abcvlib"))
                implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
                implementation "androidx.camera:camera-camera2:1.0.0-beta06"
                implementation "androidx.camera:camera-core:1.0.0-beta06"
                implementation "androidx.camera:camera-view:1.0.0-alpha14"
                implementation "androidx.camera:camera-lifecycle:1.0.0-beta06"
                implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
                implementation 'com.google.mlkit:object-detection:16.2.0'
                implementation 'com.google.mlkit:face-detection:16.0.1'
                implementation 'com.google.mlkit:barcode-scanning:16.0.2'
            }
        }
    }
}

ext {

    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    minSdkVersion = 21
    targetSdkVersion = 28
    versionCode = 1
    versionName = "1.0"
    testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'

}

task clean(type: Delete) {
    delete rootProject.buildDir
}