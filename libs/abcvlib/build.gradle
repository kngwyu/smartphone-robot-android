dependencies {
    api 'com.github.topherbuckley.ioio:IOIOLibAndroid:dd80a066a29b304d4c70c6648abf30053a599c49'
    api 'com.github.topherbuckley.ioio:IOIOLibAndroidAccessory:dd80a066a29b304d4c70c6648abf30053a599c49'
    api 'com.github.topherbuckley.ioio:IOIOLibAndroidBluetooth:dd80a066a29b304d4c70c6648abf30053a599c49'
    api 'com.github.topherbuckley.ioio:IOIOLibAndroidDevice:dd80a066a29b304d4c70c6648abf30053a599c49'
    implementation 'com.opencsv:opencsv:4.6'
    api project(path: ':openCV411')
    // CameraX core library using the camera2 implementation
    implementation "androidx.camera:camera-camera2:1.1.0-alpha02"
    // If you want to additionally use the CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:1.1.0-alpha02"
    // If you want to additionally use the CameraX View class
    implementation "androidx.camera:camera-view:1.0.0-alpha22"
    // If you want to additionally use the CameraX Extensions library
    implementation "androidx.camera:camera-extensions:1.0.0-alpha22"
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.google.flatbuffers:flatbuffers-java:1.12.0"
}
apply plugin: 'kotlin-android'
repositories {
    mavenCentral()
}
